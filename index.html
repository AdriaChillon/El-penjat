<!DOCTYPE html>
<html lang="ca" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>El penjat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/penjat.css">
</head>
<body>
    <div class="main_container">
        <div class="scaffold_container">
            <img src="img/monster0.png" alt="monstre penjat" id="monster" class="monster">
        </div>
        <div class="buttons_container">
            <div id="new_game" class="button new_game">
                <span>new game</span>
            </div>
            <div class="button lives">
                <span id="lives">5 LIVES LEFT</span>
            </div>
        </div>
        <div class="letters_container">
            <span id="letters">______</span>
        </div>
        <div id="turn" class="turn">Turn: Waiting...</div> <!-- Indicador de turno añadido -->
        <div id="info" class="info">
            <div>
                <span>
                    <!-- <span id="welcome" class="info_msg"><button id="create">Crear Partida</button><br><button id="unirse">Unirse</button></span> -->
                    <span id="welcome" class="info_msg">No permetis que la massa enfurismada pengi al monstre per no saber vocabulari. Ajuda'l a salvar-se!</span>
                    <span id="game_success" class="info_msg">Has salvat al monstre. Enhorabona!</span>
                    <span id="game_fail" class="info_msg">No has salvat al monstre. Llàstima!</span>
                    <button id="btn_ok" class="btn">Continuar</button>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/penjat.js"></script> <!-- Movido aquí para asegurar carga de elementos -->
</body>
</html>
