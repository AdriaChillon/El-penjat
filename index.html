<!DOCTYPE html>
<html lang="ca" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>El penjat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/penjat.css">
</head>
<body>
    <div class="main_container">
        <div class="scaffold_container">
            <img src="img/monster0.png" alt="monstre penjat" id="monster" class="monster">
        </div>
        <div class="buttons_container">
            <button id="create_game" class="button new_game">Crear Partida</button>
            <button id="join_game" class="button new_game">Unirse a Partida</button>
            <div class="button lives">
                <span id="lives">5 LIVES LEFT</span>
            </div>
        </div>
        <div class="letters_container">
            <span id="letters">______</span>
        </div>
        <div id="turn" class="turn">Turn: Waiting...</div>
        <div id="info" class="info">
            <div>
                <span>
                    <span id="game_success" class="info_msg"></span>
                    <button id="btn_ok" class="btn">Continuar</button>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/penjat.js"></script>
</body>
</html>
